<mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form (submit)="login()">
        <mat-form-field>
          <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
