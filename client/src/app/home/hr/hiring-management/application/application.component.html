<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Application</h2>
  <app-personal-infomation-form
    [user]="data"
    [hideUplodProfile]="hideUplodProfile"
  ></app-personal-infomation-form>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button
      *ngIf="data.applicationStatus==='pending'"
      mat-raised-button
      [mat-dialog-close]="true"
      color="warn"
      (click)="openConfirmationDialog('reject')"
    >
      Reject
    </button>
    <button
      *ngIf="data.applicationStatus==='pending'"
      mat-raised-button
      color="primary"
      (click)="openConfirmationDialog('approve')"
    >
      Approve
    </button>
    <button
      *ngIf="data.applicationStatus==='approved'"
      mat-raised-button
      disabled="true"
    >
      Approved
    </button>
    <button
      *ngIf="data.applicationStatus==='rejected'"
      mat-raised-button
      disabled="true"
    >
      Rejected
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
