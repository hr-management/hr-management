<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Application</h2>
  <app-personal-infomation-form
    [user]="data"
    [hideUplodProfile]="hideUplodProfile"
  ></app-personal-infomation-form>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">
      Reject
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openApproveConfirmationDialog()"
    >
      Approve
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
