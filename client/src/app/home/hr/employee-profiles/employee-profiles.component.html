<table
  mat-table
  [dataSource]="(this.state | async).employees"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">
      {{employee.firstName}} {{employee.middleName}} {{employee.lastName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="ssn">
    <th mat-header-cell *matHeaderCellDef>SSN</th>
    <td mat-cell *matCellDef="let employee">
      {{employee.ssn}}
    </td>
  </ng-container>

  <ng-container matColumnDef="workAuthTitle">
    <th mat-header-cell *matHeaderCellDef>Work Authorization Title</th>

    <td mat-cell *matCellDef="let employee">
      {{employee.requireWorkAuthorization? employee.visa.type:"Citizen/Green
      Card"}}
    </td>
  </ng-container>

  <ng-container matColumnDef="workPhoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let employee">
      {{employee.workPhoneNumber | phoneFormat}}
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let employee">
      {{employee.email}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
