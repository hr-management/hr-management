<p>opt-receipt works!</p>
<div *ngIf="status === 'submitted'">
    Waiting for HR to approve your OPT Receipt.
  </div>
  <div *ngIf="status === 'approved'">
    Please upload a copy of your OPT EAD.
    <input
    #OPTEAD
    hidden="true"
    type="file"
    onclick="this.value=null"
    (change)="doHandleOPTEADUpload($event)"
  />
  <button
    mat-flat-button
    color="primary"
    (click)="OPTEAD.click()"
    style="margin-right: 12px"
  >
    Upload File
  </button>
  </div>
  <div *ngIf="status === 'rejected'">
    HR's feedback: {{feedback}}
  </div>
